<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgroGenius Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/053/367/655/small/elegant-floral-arrangement-with-tropical-leaves-and-white-orchids-on-a-light-background-free-photo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-tabs {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px;
      border: none;
      flex-wrap: wrap;
    }

    .nav-link {
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      margin: 2px;
    }

    header {
      text-align: center;
      font-size: 2.5rem;
      padding: 10px;
      background-color: #0f5814;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 2rem;
      animation: tracking-in-contract-bck 3s;
      width: 100%;
    }

    @keyframes tracking-in-contract-bck {
      0% {
        letter-spacing: 20px;
        transform: translateZ(400px);
        opacity: 0;
      }
      40% {
        opacity: 0.6;
      }
      100% {
        transform: translateZ(0);
        opacity: 1;
        letter-spacing: normal;
      }
    }

    .signup-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .signup-box h2 {
      color: #0f5814;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-success {
      background-color: #2e7d32;
      border: none;
    }

    .btn-success:hover {
      background-color: #1b5e20;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <nav>
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="signup.html">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="feedback.html">Feedback</a>
      </li>
    </ul>
  </nav>

  <header>üìù Sign Up for AgroGenius</header>

  <section class="signup-box">
    <h2>Create Account</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your name" required>
    </div>

    <div class="mb-3">
      <label for="newUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
    </div>

    <div class="d-grid">
      <button type="button" class="btn btn-success" id="signupBtn">Sign Up</button>
    </div>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="login.html" style="color: #0f5814; text-decoration: none;">Login</a>
    </p>
  </section>

  <script>
    document.getElementById("signupBtn").addEventListener("click", function () {
      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;

      if (newUsername && newPassword) {
        localStorage.setItem("username", newUsername);
        localStorage.setItem("password", newPassword);
        alert("Account created successfully!");
        window.location.href = "process.html";
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>

</body>
</html>
