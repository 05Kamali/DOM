<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - AgroGenius</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-image: url('https://tint.creativemarket.com/_3SHfijNZtLmgU-NZmoDtCP2Jvn-aLiQc3UbgJq5Mmw/width:1820/height:1212/gravity:ce/rt:fill-down/el:1/preset:cm_watermark_retina/czM6Ly9maWxlcy5jcmVhdGl2ZW1hcmtldC5jb20vaW1hZ2VzL3NjcmVlbnNob3RzL3Byb2R1Y3RzLzI3OS8yNzkxLzI3OTE4NjcvcmF0emxoZmdndWJ0ZWJja2RkbmF4bGtwYW01dm9pdHJlbjJ2dXlrZGJjaG5idnJkb2VkZ3hremExcnkwb2ZrcS1vLmpwZw?1709386874');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      font-size: 2.5rem;
      padding: 15px;
      background-color: #0f5814;
      color: white;
      font-weight: bold;
      animation: fade-in 2s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback {
      padding: 30px 0;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #2e7d32;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-success {
      background-color: #2e7d32;
      border: none;
    }

    .btn-success:hover {
      background-color: #1b5e20;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background-color: #0f5814;
      color: white;
    }
  </style>
</head>
<body>

  <header>üí¨ We Value Your Feedback</header>

  <section class="feedback">
    <div class="container mt-4">
      <div class="card shadow-lg">
        <div class="card-header text-white">
          <h3 class="text-center">Tell us what you think</h3>
        </div>
        <div class="card-body">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Rate Us:</label>
              <select class="form-select" id="rating" name="rating" required>
                <option value="">Choose...</option>
                <option value="5">Excellent ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="4">Very Good ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="3">Good ‚≠ê‚≠ê‚≠ê</option>
                <option value="2">Fair ‚≠ê‚≠ê</option>
                <option value="1">Poor ‚≠ê</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Feedback:</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit Feedback</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>üå± Thank you for helping us improve! üå±</footer>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const rating = document.getElementById('rating').value;
      const message = document.getElementById('message').value.trim();

      if (name && email && rating && message) {
        alert("üåü Thank you for your feedback, " + name + "!");
        this.reset(); 
      } else {
        alert("Please fill out all fields before submitting.");
      }
    });
  </script>

</body>
</html>
